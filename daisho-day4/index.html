<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Day4 文化祭　在庫管理アプリ　（保存＋メール送信）</title>
    <link rel="stylesheet"href="assents/css/inventory.css"/>
</head>
<body>
    <main class="container">
        <h1 class="title">文化祭　在庫管理アプリ　（Day4）</h1>
        <p class="muted">
            JSON で管理している在庫データをブラウザに保存し、StaticForms を使って在庫一覧をメールに送信するアプリです。
        </p>

        <!-- 在庫一覧テーブル　-->
         <section class="panel">
            <h2 class="panel-title">在庫一覧</h2>
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>商品名</th>
                        <th>価格</th>
                        <th>在庫数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="item-list">
                    <!-- JavaScriptから行が追加される　-->
                </tbody>
            </table>
            <p class="hint">
                在庫数が <code>minStock</code> より少ない商品は行の背景が変わります。
            </p>
         </section>

         <!--　操作ボタン　-->
         <section class="actions"
            <button id="save-btn" class="btn">在庫を保存する</button>
            <button id="main-btn" class="btn btn-ghost">在庫一覧をメールで送る</button>
         </section>
    </main>
</body>
</html>
